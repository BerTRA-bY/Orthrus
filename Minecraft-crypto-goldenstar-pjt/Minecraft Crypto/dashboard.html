<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVERMORE - Trading Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-5.5/css/all.min.css">
    <link rel="stylesheet" href="css/tooplate-infinite-loop.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 50%, #1a2332 100%);
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            color: white;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1), rgba(52, 152, 219, 0.1));
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-logo h2 {
            color: #27ae60;
            font-weight: 800;
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn-logout {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            color: white;
        }
        
        .dashboard-content {
            padding: 3rem 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(39, 174, 96, 0.1) 0%, transparent 70%);
            animation: floatUp 8s ease-in-out infinite;
            z-index: 1;
        }
        
        .stat-content {
            position: relative;
            z-index: 2;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .trading-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #27ae60, #3498db, #f39c12);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 2rem;
        }
        
        .trade-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #27ae60;
            box-shadow: 0 0 0 0.2rem rgba(39, 174, 96, 0.25);
            color: white;
        }
        
        .btn-trade {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }
        
        .btn-trade:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.6);
            color: white;
        }
        
        .recent-trades {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .trade-item:last-child {
            border-bottom: none;
        }
        
        .trade-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-success {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }
        
        .status-pending {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }
        
        @keyframes floatUp {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-nav">
                <div class="dashboard-logo">
                    <h2><i class="fas fa-coins"></i> EVERMORE Dashboard</h2>
                </div>
                <div class="user-info">
                    <span>Welcome, <strong id="username"></strong></span>
                    <button class="btn btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <div class="container">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-icon" style="background: linear-gradient(45deg, #27ae60, #2ecc71); color: white;">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="stat-value" style="color: #27ae60;">$12,450</div>
                        <div class="stat-label">Portfolio Value</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-icon" style="background: linear-gradient(45deg, #3498db, #5dade2); color: white;">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-value" style="color: #3498db;">+15.8%</div>
                        <div class="stat-label">24h Change</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-icon" style="background: linear-gradient(45deg, #f39c12, #e67e22); color: white;">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="stat-value" style="color: #f39c12;">2,847</div>
                        <div class="stat-label">EVERMORE Balance</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-icon" style="background: linear-gradient(45deg, #9b59b6, #8e44ad); color: white;">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div class="stat-value" style="color: #9b59b6;">127</div>
                        <div class="stat-label">Total Trades</div>
                    </div>
                </div>
            </div>

            <!-- Trading Section -->
            <div class="trading-section">
                <h3 class="section-title">Quick Trade</h3>
                <div class="trade-form">
                    <div class="form-group">
                        <label>Trade Type</label>
                        <select class="form-control">
                            <option>Buy EVERMORE</option>
                            <option>Sell EVERMORE</option>
                            <option>Trade Items</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" placeholder="0.00" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Price (USD)</label>
                        <input type="number" class="form-control" placeholder="0.245" readonly>
                    </div>
                    <div class="form-group d-flex align-items-end">
                        <button class="btn btn-trade">
                            <i class="fas fa-bolt"></i> Execute Trade
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Trades -->
            <div class="trading-section">
                <h3 class="section-title">Recent Trades</h3>
                <div class="recent-trades">
                    <div class="trade-item">
                        <div>
                            <strong>Buy EVERMORE</strong><br>
                            <small style="color: rgba(255,255,255,0.7);">150 EVERMORE @ $0.245</small>
                        </div>
                        <div>
                            <div class="trade-status status-success">Completed</div>
                        </div>
                    </div>
                    <div class="trade-item">
                        <div>
                            <strong>Sell Diamond Sword</strong><br>
                            <small style="color: rgba(255,255,255,0.7);">1 Item for 25 EVERMORE</small>
                        </div>
                        <div>
                            <div class="trade-status status-pending">Pending</div>
                        </div>
                    </div>
                    <div class="trade-item">
                        <div>
                            <strong>Buy Enchanted Bow</strong><br>
                            <small style="color: rgba(255,255,255,0.7);">1 Item for 18 EVERMORE</small>
                        </div>
                        <div>
                            <div class="trade-status status-success">Completed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const username = sessionStorage.getItem('username');
            
            if (!isLoggedIn || isLoggedIn !== 'true') {
                // Redirect to login page if not authenticated
                window.location.href = 'login.html';
                return;
            }
            
            // Display username
            document.getElementById('username').textContent = username;
        }
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('username');
            window.location.href = 'login.html';
        }
        
        // Check authentication on page load
        checkAuth();
        
        // Auto-logout after 30 minutes of inactivity
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                alert('Session expired due to inactivity. Please login again.');
                logout();
            }, 30 * 60 * 1000); // 30 minutes
        }
        
        // Reset timer on user activity
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        resetInactivityTimer();
    </script>
</body>
</html>
